{% extends 'base.html' %}

{% block title %} Add Receipt {% endblock %}

{% block content %}
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card text-white">
                    <div class="card-body p-5">
                        <form action="#" method="post">
                            <div class="mb-3">
                                <label for="receipt" class="form-label">Upload receipt or take a picture</label>
                                <input type="file" class="form-control" id="receipt" name="receipt" aria-describedby="receipt" accept="image/*" capture="camera" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
